<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Document</title>
</head>
<body>
    <h2>Tiệm cầm đồ nhanh</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<span> Dùng email của bạn để lấy lại mật khẩu</span>
			<input type="email" placeholder="ngohoangnhan@gmail" />
			<button>Gửi</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Đăng nhập</h1>
            <input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Đăng nhập</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Chào mừng quay trở lại</h1>
				<p>Lấy lại được mật khẩu ấn button phía dưới để đăng nhập</p>
				<button class="ghost" id="signIn">Đăng nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hellooo !</h1>
				<p>Nếu quên mật khẩu thì ấn button ở phía dưới nhé </p>
				<button class="ghost" id="signUp">Quên mật khẩu</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="login.js"></script>
</body>
</html>
